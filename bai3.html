    <script>
        // Bài tập 10: làm việc với ghi chú(todoList) (C/R/U/D)
        // tạo ghi chú mới (C)
        // xem tất cả ghi chú (R)
        // sửa một ghi chú nào đấy(U)
        // xóa một ghi chú nào đấy(D)
        // người dùng sẽ được liên tục C/R/U/D cho đến khi nhập 0 thì thoát chương trình
        let todo = ["rua rau", "an com"]
        let hanhd;

        while (true) {
            hanhd = prompt(`người dùng sẽ được liên tục C/R/U/D cho đến khi nhập 0 thì thoát chương trình`);
            if (hanhd == "C") {
                let Cv = prompt(`nhap cong viec ban muon lam`)
                todo.push(Cv)
                console.log(todo)
            } else if (hanhd == "R") {
                console.log(todo)
            } else if (hanhd == "U") {
                let vitri
                do {
                    vitri = +prompt(`vi tri ban muon sua (0-${todo.length - 1})`)
                } while (vitri < 0 || vitri >= todo.length)
                let suaCv = prompt(`nhap cong viec ban muon sua`)
                todo[vitri] = suaCv
                console.log(todo)
            } else if (hanhd == "D") {
                let vitri;
                do {
                    vitri = +prompt(`vi tri ban muon xoa (0-${todo.length - 1})`)

                } while (vitri || vitri >= todo.length)
                todo.splice(vitri, 1)
                console.log(todo)
            } else if (hanhd == 0) {
                break
            }
        }
    </script>
